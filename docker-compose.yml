version: '3.9'

services:
  api:
    container_name: demo-api
    build:
      context: .
      target: dev
    ports:
      - '${PORT}:${PORT}'
    volumes:
      - .:/app
      - ./files:/app/files
      - ./vector-stores:/app/vector-stores
    env_file:
      - .env
    working_dir: /app
    depends_on:
      - mongo
    command: pnpm dev

  mongo:
    image: mongo:latest
    container_name: demo-mongo
    ports:
      - '${MONGO_OPEN_PORT}:27017'
    environment:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
      - MONGO_INITDB_DATABASE
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
